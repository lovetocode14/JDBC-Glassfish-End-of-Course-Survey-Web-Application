<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
    <title>Comments on Strengths and Ways of Improvement</title>
</h:head>

<h:body>

    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding ="10" cellspacing = "1">
            <f:facet name = "header">
                <h:outputText value = "Comments on Strengths and Ways of Improvement (7/7)"/>
            </f:facet>

            <h:outputText style ="font-weight:bold" value = "What changes would you recommend to improve this course?"/>
            <h:inputText value = "#{setDB.comment7}" rows="5" cols="80"  />

            <h:outputText style ="font-weight:bold" value = "What did you like best about your instructors teaching?"/>
            <h:inputText value = "#{setDB.comment8}" rows="5" cols="80"  />

            <h:outputText style ="font-weight:bold" value = "What did you like the least about your instructors teaching"/>
            <h:inputText value = "#{setDB.comment9}" rows="5" cols="80"  />

            <h:outputText style ="font-weight:bold" value = "Any further, constructive comment: "/>
            <h:inputText value = "#{setDB.comment10}" rows="5" cols="80"  />

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">

                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:commandButton value = "Next" action = "#{setDB.toResult}"/>
    </h:form>




</h:body>

</html>
