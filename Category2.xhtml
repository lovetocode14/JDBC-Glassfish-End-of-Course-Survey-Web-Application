<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
    <title>Feedback and Assessment</title>
</h:head>

<h:body>

    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding ="10" cellspacing = "1">
            <f:facet name = "header">
                <h:outputText value = "Feedback and Assessment (2/7)"/>
            </f:facet>
            <h:outputText style="font-weight:bold" value = "11. Information about the assessment was communicated clearly"/>
            <h:selectOneRadio value = "#{setDB.answer11}">
                <f:selectItem itemValue = "Strongly Agree"
                              itemLabel = "Strongly Agree"/>
                <f:selectItem itemValue = "Agree"
                              itemLabel = "Agree"/>
                <f:selectItem itemValue = "Neutral"
                              itemLabel = "Neutral"/>
                <f:selectItem itemValue = "Disagree"
                              itemLabel = "Disagree"/>
                <f:selectItem itemValue = "Strongly Disagree"
                              itemLabel = "Strongly Disagree"/>
            </h:selectOneRadio>


            <h:outputText style="font-weight:bold" value = "12. Feedback was provided within the stated timeframe"/>
            <h:selectOneRadio value = "#{setDB.answer12}">
                <f:selectItem itemValue = "Strongly Agree"
                              itemLabel = "Strongly Agree"/>
                <f:selectItem itemValue = "Agree"
                              itemLabel = "Agree"/>
                <f:selectItem itemValue = "Neutral"
                              itemLabel = "Neutral"/>
                <f:selectItem itemValue = "Disagree"
                              itemLabel = "Disagree"/>
                <f:selectItem itemValue = "Strongly Disagree"
                              itemLabel = "Strongly Disagree"/>
            </h:selectOneRadio>


            <h:outputText style="font-weight:bold" value = "13. Feedback showed how to improve my work (e.g.
                                                                corrections including comments)"/>
            <h:selectOneRadio value = "#{setDB.answer13}">
                <f:selectItem itemValue = "Strongly Agree"
                              itemLabel = "Strongly Agree"/>
                <f:selectItem itemValue = "Agree"
                              itemLabel = "Agree"/>
                <f:selectItem itemValue = "Neutral"
                              itemLabel = "Neutral"/>
                <f:selectItem itemValue = "Disagree"
                              itemLabel = "Disagree"/>
                <f:selectItem itemValue = "Strongly Disagree"
                              itemLabel = "Strongly Disagree"/>
            </h:selectOneRadio>

            <h:outputText style ="font-weight:bold" value = "Comments (Feedback and Assessment) - Please press Enter after inputting"/>
            <h:inputText value = "#{setDB.comment2}" rows="5" cols="80"  />

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">

                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:commandButton value = "Next" action = "#{setDB.toCategory3}"/>
    </h:form>

</h:body>

</html>
