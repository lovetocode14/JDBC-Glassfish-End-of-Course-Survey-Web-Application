<h:head>
    <title>Results</title>
</h:head>
<h1 style="text-align:center">Results of Course Evaluation</h1>

            <h:outputText value = "#{setDB.results[10]}"/>

                <h:panelGroup style = "display:block; text-align:center">

                </h:panelGroup>
            </f:facet>
        </h:panelGrid>

    <h:form>

            <h:outputText style="font-weight:bold" value = "26. I contributed constructively during in-class activities"/>

            <h:outputText style="font-weight:bold" value = "27. I feel I am achieving the learning outcomes"/>

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">

            </f:facet>
        </h:panelGrid>

    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding ="10" cellspacing = "1">
            <f:facet name = "header">
                <h:outputText value = "Comments on Strengths and Ways of Improvement (7/7)"/>
            </f:facet>

            <h:outputText style ="font-weight:bold" value = "What changes would you recommend to improve this course?"/>
            <h:outputText value = "#{setDB.results[39]}" rows="5" cols="80"  />

            <h:outputText style ="font-weight:bold" value = "What did you like best about your instructors teaching?"/>
            <h:outputText value = "#{setDB.results[40]}" rows="5" cols="80"  />
