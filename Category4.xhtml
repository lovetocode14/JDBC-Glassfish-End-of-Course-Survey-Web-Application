<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Additional Questions</title>
</h:head>

<h:body>


    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding ="10" cellspacing = "1">
            <f:facet name = "header">
                <h:outputText value = "Additional Questions (4/7)"/>
            </f:facet>
            <h:outputText style="font-weight:bold" value = "17. The syllabus was explained at the beginning of the course"/>
            <h:selectOneRadio value = "#{setDB.answer17}">
                <f:selectItem itemValue = "Yes"
                              itemLabel = "Yes"/>
                <f:selectItem itemValue = "No"
                              itemLabel = "No"/>

            </h:selectOneRadio>


            <h:outputText style="font-weight:bold" value = "18. The course was delivered as outlined in the syllabus"/>
            <h:selectOneRadio value = "#{setDB.answer18}">
                <f:selectItem itemValue = "Yes"
                              itemLabel = "Yes"/>
                <f:selectItem itemValue = "No"
                              itemLabel = "No"/>

            </h:selectOneRadio>


            <h:outputText style="font-weight:bold" value = "19. Instructor explained the grading criteria of the course"/>
            <h:selectOneRadio value = "#{setDB.answer19}">
                <f:selectItem itemValue = "Yes"
                              itemLabel = "Yes"/>
                <f:selectItem itemValue = "No"
                              itemLabel = "No"/>

            </h:selectOneRadio>

            <h:outputText style="font-weight:bold" value = "20. Exams related to the course learning outcomes"/>
            <h:selectOneRadio value = "#{setDB.answer20}">
                <f:selectItem itemValue = "Yes"
                              itemLabel = "Yes"/>
                <f:selectItem itemValue = "No"
                              itemLabel = "No"/>

            </h:selectOneRadio>

            <h:outputText style="font-weight:bold" value = "21. Projects/assignments related to the course learning outcomes"/>
            <h:selectOneRadio value = "#{setDB.answer21}">
                <f:selectItem itemValue = "Yes"
                              itemLabel = "Yes"/>
                <f:selectItem itemValue = "No"
                              itemLabel = "No"/>
            </h:selectOneRadio>



            <h:outputText style ="font-weight:bold" value = "Comments (Additional Questions) - Please press Enter after inputting"/>
            <h:inputText value = "#{setDB.comment4}" rows="5" cols="80"  />

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">

                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:commandButton value = "Next" action = "#{setDB.toCategory5}"/>
    </h:form>



</h:body>

</html>
