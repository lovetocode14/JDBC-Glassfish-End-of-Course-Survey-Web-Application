<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Create New User</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['UHCL.png']}"/>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding = "10" cellspacing = "1">

            <f:facet name = "header">
                <h:outputText value = "Create New User"/>
            </f:facet>
            <h:outputLabel value = "Username" />
            <h:inputText  value = "${setDB.user}"/>
            <h:outputLabel value = "Password" />
            <h:inputSecret value = "${setDB.pass}"/>

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">
                    <h:commandButton id = "submit" value = "Create" action = "#{setDB.createUser}"/>
                    <h:commandButton id = "Create" value = "Back to Login" action = "Login"/>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
