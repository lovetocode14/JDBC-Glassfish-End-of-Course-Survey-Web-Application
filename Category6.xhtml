<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Student Self Evaluation</title>
</h:head>

<h:body>


    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding ="10" cellspacing = "1">
            <f:facet name = "header">
                <h:outputText value = "Student Self Evaluation (6/7)"/>
            </f:facet>
            <h:outputText style="font-weight:bold" value = "26. I contributed constructively during in-class activities"/>
            <h:selectOneRadio value = "#{setDB.answer26}">
                <f:selectItem itemValue = "Strongly Agree"
                              itemLabel = "Strongly Agree"/>
                <f:selectItem itemValue = "Agree"
                              itemLabel = "Agree"/>
                <f:selectItem itemValue = "Neutral"
                              itemLabel = "Neutral"/>
                <f:selectItem itemValue = "Disagree"
                              itemLabel = "Disagree"/>
                <f:selectItem itemValue = "Strongly Disagree"
                              itemLabel = "Strongly Disagree"/>
            </h:selectOneRadio>


            <h:outputText style="font-weight:bold" value = "27. I feel I am achieving the learning outcomes"/>
            <h:selectOneRadio value = "#{setDB.answer27}">
                <f:selectItem itemValue = "Strongly Agree"
                              itemLabel = "Strongly Agree"/>
                <f:selectItem itemValue = "Agree"
                              itemLabel = "Agree"/>
                <f:selectItem itemValue = "Neutral"
                              itemLabel = "Neutral"/>
                <f:selectItem itemValue = "Disagree"
                              itemLabel = "Disagree"/>
                <f:selectItem itemValue = "Strongly Disagree"
                              itemLabel = "Strongly Disagree"/>
            </h:selectOneRadio>

            <h:outputText style ="font-weight:bold" value = "Comments (Student Self Evaluation) - Please press Enter after inputting"/>
            <h:inputText value = "#{setDB.comment6}" rows="5" cols="80" />

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">

                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:commandButton value = "Next" action = "#{setDB.toCategory7}"/>
    </h:form>



</h:body>

</html>
